<md-content layout="column" flex="flex">
    <div layout="" layout-xs="column">
        <div flex="70" flex-xs="100" flex-sm="100">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Title</label>
                <input ng-model="VM.Item.title[VM.defaultLang]"
                       required name="title"
                       to-slug="VM.Item.slug">
                <div ng-messages="ItemForm.title.$error">
                    <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
                </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Permalink</label>
                <input ng-model="VM.Item.slug" required name="slug">
                <div ng-messages="ItemForm.slug.$error">
                    <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
                </div>
            </md-input-container>

            <div layout="row">
            <div flex="50">
                <h2>Starts At</h2>
                <md-input-container>
                    <label>Date</label>
                    <md-datepicker ng-model="VM.starts_at.date" required name="starts_at" md-open-on-focus></md-datepicker>
                    <div class="validation-messages" ng-messages="ItemForm.starts_at.$error">
                        <div ng-message="valid">The entered value is not a date!</div>
                        <div ng-message="required">This date is required!</div>
                    </div>
                </md-input-container>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Hour</label>
                        <md-icon class="material-icons" style="display:inline-block;">access_time</md-icon>
                        <input type="number" min="1" step="1" max="24" ng-model="VM.starts_at.hours" name="hours">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Minute</label>
                        <input type="number" min="0" step="1" max="59" ng-model="VM.starts_at.minutes" name="minutes">
                    </md-input-container>
                </div>
            </div>
                <div flex="50">
                    <h2>Ends At</h2>
                    <md-input-container>
                        <label>Date</label>
                        <md-datepicker ng-model="VM.ends_at.date" required name="ends_at" md-open-on-focus></md-datepicker>
                        <div class="validation-messages" ng-messages="ItemForm.ends_at.$error">
                            <div ng-message="valid">The entered value is not a date!</div>
                            <div ng-message="required">This date is required!</div>
                        </div>
                    </md-input-container>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Hour</label>
                            <md-icon class="material-icons" style="display:inline-block;">access_time</md-icon>
                            <input type="number" min="1" step="1" max="24" ng-model="VM.ends_at.hours" name="hours">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Minute</label>
                            <input type="number" min="0" step="1" max="59" ng-model="VM.ends_at.minutes" name="minutes">
                        </md-input-container>
                    </div>
                </div>
            </div>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Description</label>
                    <textarea ng-model="VM.Item.description[VM.defaultLang]"
                              name="description"
                              placeholder="Description" redactor></textarea>

                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Long Description</label>
                <textarea ng-model="VM.Item.description_long[VM.defaultLang]" name="description_long"
                          placeholder="Long Description"
                          redactor></textarea>

                </md-input-container>

            <render-settings items="VM.Settings" ng-model="VM.Item.settings"></render-settings>
            <div ng-show="VM.LayoutsObj[VM.Item.settings.Layout.id] && VM.LayoutsObj[VM.Item.settings.Layout.id].config">
            <h2>Layout settings</h2>
            <render-settings items="VM.LayoutsObj[VM.Item.settings.Layout.id].config"
                             ng-model="VM.Item.settings.Layout"></render-settings>
            </div>

        </div><!-- eND LEFT -->
        <div flex="30" flex-xs="100" layout-padding="">
            <md-switch ng-model="VM.Item.active" aria-label="Active" ng-disabled="VM.disableStatus">
                Status
            </md-switch>

            <div style="height: 10px;"></div>

            <div ng-if="VM.Item.id" >
                <img ng-src="{{ VM.Item.thumb.copies.thumb.url }}" style="width: 100%;" />
        <upload  ng-model="VM.Item.thumb"
                 on-media-library-select="VM.onSelectFromMediaLibrary(item)"
                       options="VM.thumbUploadOptions"></upload>

                </div>

            <tags ng-model="VM.Item.tagged"></tags>

            <md-input-container  class="md-block" flex-gt-sm>
                <label>Layout</label>
                <md-select aria-label=Layout" placeholder="Layout"
                           ng-model="VM.Item.settings.Layout.id" >
                    <md-option value="">None</md-option>
                    <md-option value="{{ item.varName }}" ng-repeat="item in VM.Layouts">{{ item.label }}</md-option>
                </md-select>
            </md-input-container>

        </div><!-- END RIGHT -->
    </div>
</md-content>
